<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Confirm Age</title>
  </head>
  <body>
    <section class="confirm-age">
      <div class="confirm-age__container">
        <div class="confirm-age__request">
          <h2 class="confirm-age__title">Confirm Your Age</h2>
          <p class="confirm-age__description">
            We don't sell alcohol to minors. Please confirm that you are over 21
            years old to enter this site.
          </p>
        </div>
        <div class="confirm-age__buttons">
          <div class="confirm-age__button">
            <a class="confirm-age__yes button yes" href="index.html"
              >Yes, I'm 21+</a
            >
          </div>
          <div class="confirm-age__button">
            <a
              class="confirm-age__no button no"
              href="sorry-you-are-not-21.html"
              >No, I'm under 21</a
            >
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
