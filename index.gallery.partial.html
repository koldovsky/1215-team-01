<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
  </head>
  <body>
    <div class="gallery">
      <div class="gallery__item">
        <img
          src="img/index-gallery/index-wine-tasting.jpeg"
          alt="Wine Tasting 2021"
          class="gallery__image gallery__image--wine-tasting"
        />
        <p class="gallery__caption">Wine Tasting 2021</p>
      </div>
      <div class="gallery__item">
        <img
          src="img/index-gallery/index-the-best-vineyard.jpeg"
          alt="The Best Vineyard"
          class="gallery__image gallery__image--best-vineyard"
        />
        <p class="gallery__caption">The Best Vineyard 2022</p>
      </div>
      <div class="gallery__item">
        <img
          src="img/index-gallery/index-grapes-variety.jpeg"
          alt="Grapes Variety"
          class="gallery__image gallery__image--grapes-variety"
        />
        <p class="gallery__caption">Grapes Variety 2022</p>
      </div>
      <div class="gallery__item">
        <img
          src="img/index-gallery/index-wine-festival.jpeg"
          alt="Wine Festival"
          class="gallery__image gallery__image--wine-festival"
        />
        <p class="gallery__caption">Wine Festival 2022</p>
      </div>
      <div class="gallery__item">
        <img
          src="img/index-gallery/index-wine-cellar-2023.jpeg"
          alt="Wine Cellar"
          class="gallery__image gallery__image--wine-cellar"
        />
        <p class="gallery__caption">Wine Cellar 2023</p>
      </div>
    </div>
  </body>
</html>
