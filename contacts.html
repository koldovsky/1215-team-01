<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacts Page | Winery</title>
    <link
      rel="shortcut icon"
      href="https://placekitten.com/96/139"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="icon" href="img/icon-title.png" type="image/png" />
    <script
      src="https://unpkg.com/htmx.org@1.9.10"
      integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="contacts__header-background">
        <nav
          class="contacts-header__global"
          data-hx-trigger="load"
          data-hx-swap="outerHTML"
          data-hx-get="global.header-nav.partial.html"
        ></nav>
        <nav
          data-hx-trigger="load"
          data-hx-swap="outerHTML"
          data-hx-get="contacts.header-hero.html"
        ></nav>
      </div>
    </header>
    <main>
      <section
        class="visit-us"
        id="contacts"
        data-hx-trigger="load"
        data-hx-swap="outerHTML"
        data-hx-get="contacts.visit-us.partial.html"
      ></section>
      <section
        class="guide"
        data-hx-trigger="load"
        data-hx-swap="outerHTML"
        data-hx-get="contacts.guided-tour.partial.html"
      ></section>
      <section
        id="distribution"
        hx-get="contacts.distribution.partial.html"
        hx-trigger="load"
        hx-swap="outerHTML"
      ></section>
    </main>
    <footer>
      <nav
        data-hx-trigger="load"
        data-hx-swap="outerHTML"
        data-hx-get="global.footer-nav.partial.html"
      ></nav>
    </footer>
    <script src="js/contacts.js"></script>
  </body>
</html>
